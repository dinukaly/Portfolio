        <style>
        /* add some styles to a tags */
        a{
            color: red;
            text-decoration: none;
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            width: 100px;
            height: 50px;
            line-height: 50px;
            background-color: red;
            color: white;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 0 10px red;
            position: relative;
            top: 0;
        }
        a:hover{
            color: blue;
            top: -5px;  
            box-shadow: 0 0 20px red;
            background-color: blue;
            border-color: blue;
            color: white;
        }
    </style>
