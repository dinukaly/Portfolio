<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case-06</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}
   
.background{
    position: relative;
    width: 100%;
    height: 800px;
    display: flex;
    flex-wrap: wrap;

}
.background img{
    height: 900px;
    width: 100%;

}
.building {
    position: absolute;
    top: 6.5rem;
    width: 100%;
    height: 380px; 
    background-image: url('./assets/city.png'); 
    background-repeat: repeat-x; 
    background-size: auto 100%; 
    animation: building 8s  infinite; 
}

@keyframes building {
    0% {
        
        background-position: -100% 0;
    }
    100% {
        background-position: 0 0;
    }
}

.road{
    position: absolute;
    height: 400px;
    top: 30rem;
    width: 100%;
    background-image: url('./assets/road.jpg');
    background-repeat: repeat-x; 
    background-size: auto 100%; 
    animation: building 8s  infinite; 
}

.car{
    top: 30rem;
    position: absolute;
    animation-name: car;
    animation-duration: 10s;
    animation-iteration-count: infinite;
}
.car img{
    height: 120px;
    width: auto;
}
@keyframes car{
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(calc(85vw - 100%)); 
    }
}

.wheel img{
    position: absolute;
    height: 50px;
    left: 26px;
    bottom: 10px;
    width: 50px;


}
.wheel2 img{
    position: absolute;
    height: 50px;
    left:202px;
    bottom: 10px;
    width: 50px;


}



.wheel img, .wheel2 img{
    animation-name: wheel;
    animation-duration: 5s;
    animation-iteration-count: infinite;
}

@keyframes wheel{
    0%{
        transform: rotate(0deg);
    }
  
    100%{
        transform: rotate(360deg);}
    }

</style>
<body>
    <div class="background">
        <img src="./assets/sky.jpg" alt="">
        <div class="building"></div>
        <div class="road">
        </div>
        <div class="car">
            <img src="./assets/car.png" alt="">
            <div class="wheel">
                <img src ="./assets/wheel.png" alt="">
            </div>
            <div class="wheel2">
                <img src ="./assets/wheel.png" alt="">
            </div>
        </div>


    </div>
       
</body>
</html>
